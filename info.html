<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <!--구글 폰트 적용 1-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

    <!--구글 폰트 적용 2-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Kosugi+Maru&display=swap" rel="stylesheet">


    

    <!-- 폰트어썸(아이콘) 적용 -->
    <script src="https://kit.fontawesome.com/87ca3cf952.js" crossorigin="anonymous"></script>

    <!--stylesheet 연결-->
    <style link="stylesheet" src="/style.css"></style>
    

</head>
<body>
    <div id="app">
        <v-app>
            <!--상단 네비게이션-->
            <v-app-bar app  height="100px" color="amber darken-1" dark elevation="0">
                <v-app-bar-nav-icon @click="ndrawer=true">
                </v-app-bar-nav-icon>
                <v-spacer></v-spacer>
                <v-toolbar-title floating
                class=" overline" >
                    <h1><a style="text-decoration:none" href="./index.html" class="white--text">
                            Royal CAKE</a></h1>
                    </v-toolbar-title>
                    <v-spacer></v-spacer>
                    <v-icon>mdi-cake</v-icon>
                

                <!--
                <v-btn icon> *!--icon은 버튼을 둥글게 해줌
                    <v-icon>mdi-dots-vertical</v-icon>
                </v-btn>
              -->
            </v-app-bar>

            <!--앱 네비게이션 서랍 1 -->
        <v-navigation-drawer fixed temporary v-model="ndrawer">
                <v-toolbar flat height="100px" >
                    <v-list>
                        <v-list-item class="overline text-center">
                            <v-list-item-avatar class="amber darken-1" size="40">
                                <v-icon size="24" color="red">fa-solid fa-apple-whole</v-icon>
                            </v-list-item-avatar>
                            <v-list-item-content>
                                <v-list-item-title><b>Royal CAKE</b></v-list-item-title>
                                <v-list-item-subtitle>KHJ</v-list-item-subtitle>
                            </v-list-item-content>
                        </v-list-item>
                    </v-list>
                </v-toolbar>

                


                <v-divider></v-divider>

                <v-list>
                    <v-list-item v-for="item in menuList" :href="item.link"> 
                        <v-list-item-content>
                            <v-list-item-title  class="overline text-center">
                                <i class="fa-solid fa-quote-left"></i>
                            {{item.title}}
                                <i class="fa-solid fa-quote-right"></i>
                            </v-list-item-title>
                        </v-list-item-content>

                    </v-list-item>
                </v-list> 

                
                <v-divider></v-divider>
                <v-list>
                    <v-list-item class="overline">
                        <v-list-item-content>
                            <v-list-item-title>
                                <p>Search</p>
                            </v-list-item-title>
                            <input type="text" style="border : 1px solid black">
                            <v-btn icon> 
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </v-btn>      
                        </v-list-item-content>
                    </v-list-item>
                </v-list>
            </v-navigation-drawer> 

                

        <!-- 여기서부터 본문 안 -->
            <v-content>
                <v-container>

                    <v-col class="text-center orange--text" >
                        <h3>제작 과정</h3>
                    </v-col>

                    <!---구분선 1-->
                    <v-divider></v-divider>
                   
                            

                    <template>
                        <v-timeline>
                            <v-timeline-item
                                v-for="(year, i) in years"
                                :key="i"
                                :color="year.color"
                                small
                            >
                                <template v-slot:opposite>
                                <span
                                    :class="`headline font-weight-bold ${year.color}--text`"
                                    v-text="year.year"
                                ></span>
                                </template>
                                <div class="ma-lg-0" >
                                    <v-col>
                                        {{year.text}}
                                    </v-col>
                                    <v-col>
                                        <v-btn class="white" v-if="year.url" :href="year.link">{{year.url}}</v-btn>
                                    </v-col>
                                       
                               

                                
            
                                   
                                    
                                    
                                </div>
                                
                            </v-timeline-item>
                        </v-timeline>
                    </template>
                </v-container>
            </v-content>


        <v-footer color="amber darken-1" dark fixed>
            <div class="mx-auto">Copyright &copy; KHJ</div>
        </v-footer>
    </v-app>

    </div>
    


    <script>
        new Vue ({
            el : "#app",
            vuetify : new Vuetify(),
            data: () => ({
                model: null,
                ndrawer: false,

                //메뉴 서랍 리스트
                menuList : [
                    {title : " Information ",
                    link: "./info.html"},

                    {title : " Reservation ",
                    link : "./Reservation.html"},

                    {title : " Review ",
                    link : "./Review.html"},

                    {title : " EVENT ",
                    link : "./event.html"},


                ],
                
                years: [
                    {color: 'cyan',
                    year: '1. 예약현황 확인',
                    text : '메인 캘린더의 예약현황 확인 후 문의 부탁드립니다.',
                    
                    },
                    
                    {color: 'green',
                    year: '2. 신청서 작성',
                    text : '신청서 내용에 따라 기본 디자인과 픽업날짜를 지정하고, 도안을 함께 보내주시면 됩니다.' ,
                    url: '신청서 폼 바로가기',
                    link : './Reservation.html'
                    
                    },

                    {
                    color: 'pink',
                    year: '3. 도안 발송 및 조율',
                    text : '신청서 확인 후 고객님께 카카오톡으로 컨텍을 드립니다. 어려운 작업의 경우 조정이 필요할 수 있습니다.'
                    },
                    
                    {
                    color: 'orange',
                    year: '4. 제작 후 픽업',
                    text: '제작이 완료되면 고객님께 카카오톡으로 완료 알림을 드립니다. 정해진 픽업 날짜에 가지러 와주시면 됩니다.'
                },


                ],

                
            }),
        })
    </script>
    

</body>
</html>
