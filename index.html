<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <!--구글 폰트 적용 1-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

    <!--구글 폰트 적용 2-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Kosugi+Maru&display=swap" rel="stylesheet">


    

    <!-- 폰트어썸(아이콘) 적용 -->
    <script src="https://kit.fontawesome.com/87ca3cf952.js" crossorigin="anonymous"></script>

    <!--stylesheet 연결-->
    <style link="stylesheet" src="/style.css"></style>
    

</head>
<body>
    <div id="app">
        <v-app>
            <!--상단 네비게이션-->
            <v-app-bar app  height="100px" color="amber darken-1" dark elevation="0" fixed>
                <v-app-bar-nav-icon @click="ndrawer=true">
                </v-app-bar-nav-icon>
                <v-spacer></v-spacer>
                <v-toolbar-title floating
                class=" overline" ><!--
                        <i class="fa-solid fa-apple-whole"></i>-->
                        <h1><a style="text-decoration:none" href="./index.html" class="white--text">
                            Royal CAKE</a></h1>
                  </v-toolbar-title>
                  <v-spacer></v-spacer>
                  <v-icon>mdi-cake</v-icon>
                

                <!--
                <v-btn icon> *!--icon은 버튼을 둥글게 해줌
                    <v-icon>mdi-dots-vertical</v-icon>
                </v-btn>
              -->
            </v-app-bar>

            <!--앱 네비게이션 서랍 1 -->
            <v-navigation-drawer fixed temporary v-model="ndrawer">
                <v-toolbar flat height="100px" fixed>
                    <v-list>
                        <v-list-item class="overline">
                            <v-list-item-avatar class="amber darken-1" size="40">
                              <v-icon size="24" color="red">fa-solid fa-apple-whole</v-icon></v-list-item-avatar>
                            <v-list-item-content>
                                <v-list-item-title><b>Royal CAKE</b></v-list-item-title>
                                <v-list-item-subtitle>KHJ</v-list-item-subtitle>
                            </v-list-item-content>
                        </v-list-item>
                    </v-list>
                </v-toolbar>

                


                <v-divider></v-divider>

                <v-list>
                    <v-list-item v-for="item in menuList" :href="item.link"> 
                      
                        <v-list-item-content>
                            <v-list-item-title  class="overline text-center">
                                <i class="fa-solid fa-quote-left"></i>
                            {{item.title}}
                                <i class="fa-solid fa-quote-right"></i>
                            </v-list-item-title>
                        </v-list-item-content>

                    </v-list-item>
                </v-list> 

                
                <v-divider></v-divider>
                <v-list>
                    <v-list-item class="overline">
                        <v-list-item-content>
                            <v-list-item-title>
                                <p>Search</p>
                            </v-list-item-title>
                
                            <input type="text" style="border : 1px solid black">
                            <v-btn icon> 
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </v-btn>      
                        </v-list-item-content>



                    </v-list-item>
                

                </v-list>
            </v-navigation-drawer> 

                

        <!-- 여기서부터 본문 안 -->
            <v-content>
                <v-container>

                  <!--슬라이드 이미지 -->
                  <template>
                    <v-carousel
                    hide-delimiters
                    cycle>
                      <v-carousel-item
                        v-for="(item,i) in items"
                        :key="i"
                        :src="item.src"
                        :href="item.link"
                      >
                      <v-row
                      class="fill-height"
                      align="center"
                      justify="center"
                    >
                      <div class="text-no-wrap amber"
                        style="opacity: 90%;"
                      >
                        <v-carousel-item-text class="white--text overline">
                          <h1>{{item.title}}</h1>
                        </v-carousel-item-text >
                      </div>
                    </v-row>

                
                      </v-carousel-item>
                    </v-carousel>
                  </template>



                  <v-col>
                    <!---구분선 1-->
                    
                    <v-divider></v-divider>
                </v-col>


                    <v-row cols="12" sm="12"> <!--같은 선상에 나란히 두려면 v-row 안에 함께 있어야함-->
                        <v-col cols="12" sm="7" class="mx-auto">
                        

                            
                            <v-card href="./info.html">
                                <v-img class="white--text align-center " src="./01/img/000.jpg"
                                aspect-ratio="2.3">
                                  <v-card-text align="center">
                                    <h3>Information</h3>
                                    제작 과정 알아보기
                                  </v-card-text>
                                </v-img>
                                

                            </v-card>
                        </v-col>
          
                      <!-- 달력 (예약 일정 )-->
                        <v-col cols="12" sm="5"  justify="center">
                          
                                <v-date-picker width="100%" no-title
                                color="amber darken-1" v-model="picker"
                                :first-day-of-week="0" locale="sv-se"></v-date-picker>
                        </v-col>

                    </v-row>
                    
                    <!--구분선 2-->
                    <v-col>
                        <v-divider></v-divider>
                    </v-col>
        
                      <!-- SNS 자리-->

                      <div>
                        <v-card 
                              href="https://twitter.com/Twitter"
                              class="mx-auto"
                              color="#26c6da"
                              dark
                              max-width="100%"
                            >
                              <v-card-title>
                                <v-icon
                                  large
                                  left
                                >
                                  mdi-twitter
                                </v-icon>
                                <span class="text-h6 font-weight-light">Twitter</span>
                              </v-card-title>
                          
                              <v-card-text class="text-h5 font-weight-bold">
                                "Royal CAKE for loved ones"
                              </v-card-text>
                          
                              <v-card-actions>
                                <v-list-item class="grow">
                                  <v-list-item-avatar color="amber darken-1">
                                  <v-icon size="24" color="red">
                                    fa-solid fa-apple-whole</v-icon>
                                 
                                  </v-list-item-avatar>
                          
                                  <v-list-item-content>
                                    <v-list-item-title>Royal CAKE</v-list-item-title>
                                  </v-list-item-content>
                          
                                  <v-row
                                    align="center"
                                    justify="end"
                                  >
                                    <v-icon class="mr-1">
                                      mdi-heart
                                    </v-icon>
                                    <span class="subheading mr-2">256</span>
                                    <span class="mr-1">·</span>
                                    <v-icon class="mr-1">
                                      mdi-share-variant
                                    </v-icon>
                                    <span class="subheading">45</span>
                                  </v-row>
                                </v-list-item>
                              </v-card-actions>
                            </v-card>
                      </div>




                    <v-row>
                        <v-col>
                        <template>
                            
                          </template>
                        </v-col>

                    </v-row>


                </v-container>
            </v-content>


        <v-footer color="amber darken-1" dark fixed>
            <div class="mx-auto">Copyright &copy; KHJ</div>
        </v-footer>
    </v-app>

    </div>
    


    <script>
    
        new Vue ({
            el : "#app",
            vuetify : new Vuetify(),
            data: () => ({
                model: null,
                ndrawer : false,

                //메뉴 서랍 리스트
                menuList : [
                    {title : " Information ",
                    link: "./info.html"},

                    {title : " Reservation ",
                    link : "./Reservation.html"},

                    {title : " Review ",
                    link : "./Review.html"},

                    {title : " EVENT ",
                    link : "./event.html"},


                    
                ],

                //슬라이드 컬러이미지 및 문구
                items: [
                  {
                    src: './01/img/002.jpg',
                    title:'April New Event',
                    link : './event.h'

                  },
                  {
                    src: './01/img/003.jpg',
                    title:'Reservation',
                    link : "./Reservation.html"
                  },
                  {
                    src: './01/img/004.jpg',
                    title:'Review',
                    link : "./Review.html"
                  },
                ],


                    

    
            }),
        })

    </script>

</body>
</html>
